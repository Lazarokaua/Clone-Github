<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in to GitHub . GitHub</title>
    <link rel="shortcut icon" href="assets/github.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main>

        <div class="logo">
            <a href="https://github.com/">
                <img src="assets/github.svg" alt="icone do GitHub">
            </a>



        </div>

        <div id="container">

            <div id="header">

                <h1>Sign in to GitHub</h1>

            </div>

            <div id="card">

                <div class="textfield">
                    <label for="usuario">
                        Username or email address

                    </label>
                    <input id="usuario" type="text">

                </div>
                <div class="textfield">
                    <label for="password">password
                        <a href="https://github.com/password_reset">Forgot password?</a>

                    </label>
                    <input id="password" type="password">

                </div>
                <button>Sing in </button>


            </div>
            <div class="create">

                <a id="senha" href="#">Sign in with a passkey</a>
                New to GitHub? <a href="https://github.com/signup?source=login"> Create an account</a>

            </div>
        </div>
        <div id="footer">
            <ul>

                <a href="https://docs.github.com/pt/site-policy/github-terms/github-terms-of-service">
                    terms</a>

                <a href="https://docs.github.com/pt/site-policy/privacy-policies/github-privacy-statement">
                    Privacy</a>

                <a href="https://docs.github.com/pt">
                    Docs</a>
                <a href="" id="contact"> Contact GitHub Support </a>

            </ul>



        </div>




    </main>









</body>

</html>
